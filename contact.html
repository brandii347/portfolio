<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">

	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="assets/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/portfolio.css">

</head>

<body>
	<header id="masthead">
		<div class="container">
			<a href="index.html" id="logo">Brandi Chavez</a>
			<nav>
				<ul>
					<li>
						<a href="index.html">About</a>
					</li>
					<li>
						<a href="portfolio.html">Portfolio</a>
					</li>
					<li>
						<a href="contact.html">Contact</a>
					</li>
				</ul>
			</nav>
		</div>
	</header>


	<main class="container">
		<section class="main-container">
			<h1>Contact</h1>

			<form id="contact form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" name="name" id="name" placeholder="Your Name" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="text" name="email" id="email" placeholder="youremail@gmail.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>

				<input type="submit">
			</form>
		</section>

		<section class="sidebar">
			<div id="connect">
				<h2>Connect With Me</h2>
				<ul>

					<li>
						<a href="#">
							<img src="assets/images/linkedin.png" class="social" alt="LinkedIn">
						</a>
					</li>
					<li>
						<a href="#">
							<img src="assets/images/github.png" class="social" alt="Github">
						</a>
					</li>
					<li>
						<a href="#">
							<img src="assets/images/stackoverflow.png" class="social" alt="Stack Overflow">
						</a>
					</li>
				</ul>
			</div>
		</section>
	</main>
	<div class="push"></div>
	</div>

	<footer>
		<div class="container">
			&copy; Copyright 2017 Brandi Chavez
		</div>
	</footer>




</body>

</html>
